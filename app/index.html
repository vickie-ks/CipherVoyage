<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      class="favicon"
      href="https://avatars.githubusercontent.com/u/169089145?v=4"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

      href="https://fonts.googleapis.com/css?display=swap"
      rel="stylesheet"
    />

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css" />
    <link
      integrity=""
      rel="stylesheet"
      href="{{rootURL}}assets/cipher-voyage.css"
    />

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/cipher-voyage.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.addEventListener("click", function (event) {
          if (event.target.tagName === "A" && event.target.href.includes("#") && !event.target.href.includes('#/about/my-projects')) {
            event.preventDefault();
            const targetId = event.target.hash; // Gets the '#...' part
            const targetElement = document.getElementById(
              targetId.substring(1),
            ); // Remove the '#'
            if (targetElement) {
              targetElement.scrollIntoView({ behavior: "smooth" });
            }
          }
        });
      });
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
